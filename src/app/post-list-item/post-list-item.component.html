<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
  <div class="row">
    <h3 class="col-md-8">{{ title }}</h3>
    <h5 class="col-md-4 text-right">{{ createdAt | date: 'short'}}</h5>
  </div>

  <p>{{ content }}</p>
  <button class="btn btn-success" (click)="onLove()">Love It !
  </button>
  <button class="btn btn-danger" (click)="onDontLove()">Don't love It !
  </button>
</li>
