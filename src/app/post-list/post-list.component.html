<h2>
    Posts</h2>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <app-post-list-item *ngFor="let post of posts; let i = index"
                [index]="i"
                [title]="post.title"
                [content]="post.content"
                [loveIts]="post.loveIts"
                [createdAt]="post.created_at">
            </app-post-list-item>
        </ul>
    </div>
</div>
