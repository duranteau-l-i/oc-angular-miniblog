<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>New post</h2>
        <form (ngSubmit)="onSubmit(f)"
            #f="ngForm">
            <div class="form-group">
                <label for="title">
                    Title
                </label>
                <input type="text"
                    id="title"
                    class="form-control"
                    name="title"
                    ngModel
                    required
                    minlength="5">
            </div>
            <div class="form-group">
                <p>
                    <label for="content">
                        Content
                    </label>
                </p>
                <textarea name="content"
                    id="content"
                    cols="30"
                    rows="10"
                    ngModel></textarea>
            </div>
            <button class="btn btn-primary"
                type="submit"
                [disabled]="f.invalid">Save</button>
        </form>
    </div>
</div>
